<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title id="title"></title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css1/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css1/font-awesome.min.css" />
    <link href="css1/style.css" rel="stylesheet" />
    <link href="css1/responsive.css" rel="stylesheet" />
  </head>
  <style>
    table {
      font-family: arial, sans-serif;
      color: white;
      border-collapse: collapse;
      width: 100%;
    }
    th {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
      background-color: rgb(0, 63, 118);
    }
    td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
      color: black;
    }
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    .column {
      float: left;
      width: 50%;
    }
    .container-table {
      max-width: 80vw !important;
    }
    #result-table td {
      text-align: left;
    }
  </style>
  <body>
    <div class="hero_area">
      <header
        class="header_section"
        style="
          background-color: white;
          position: fixed;
          width: 100%;
          z-index: 1;
          border: 3px solid black;
        "
      >
        <div class="header_bottom">
          <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container">
              <a class="navbar-brand">
                <span>
                  <img src="images/header.png" style="height: 50px" />
                </span>
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class=""> </span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Log Out</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </header>
    </div>
    <br><br><br><br>
    <div>
      <center><h2 id="activity-header"></h2></center>
    </div>
    <br>
    <center><form id="inputForm" style="width:1000px;height: 300px; border: 3px solid black;">
      <br>
      <section class="slider_section" style="background-color: white;">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="aname" id="act-label">Activity Name</label>
              <br>
              <select id="aname" style="width: 100%;"></select>
              <input class="form-control" type="text" id="anameInput" name="anameInput" style="display: none;"/>
            </div>
            <div class="col-md-6 mb-3">
              <label for="timeM">Time Estimates (M) - Most Likely (days)</label>
              <input class="form-control" type="number" id="timeM" name="timeM" />
            </div>
          </div>
        </div>
      </section>
      <section class="slider_section" style="background-color: white">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="impre">Immediate Predecessor</label>
              <input
                class="form-control"
                type="text"
                id="impre"
                name="impre"
                placeholder="Sample: AC, keep empty if initial/start."
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="timeB">Time Estimates (B) - Pessimistic (days)</label>
              <input class="form-control" type="number" id="timeB" name="timeB" />
            </div>
          </div>
        </div>
      </section>
      <section class="slider_section" style="background-color: white">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="timeA">Time Estimates (A) - Optimistic (days)</label>
              <input class="form-control" type="number" id="timeA" name="timeA" />
            </div>
            <div class="col-md-6 mb-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>     
          </div>
        </div>
      </section>
    </form>
    </center>
    <br><br>
    <div class="container container-table" style="background-color: white">
      <table id="act-table">
        <thead>
          <tr>
            <th colspan="3"></th>
            <th colspan="3">Time Estimates</th>
            <th colspan="3"></th>
          </tr>
        </thead>
        <thead>
          <tr>
            <th>Item</th>
            <th>Activity Name</th>
            <th>Immediate Predecessor</th>
            <th>A (days)</th>
            <th>M (days)</th>
            <th>B (days)</th>
            <th>Expected Time (T)</th>
            <th colspan="2">Options</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <section class="slider_section" style="background-color: white">
      <div class="container" style="height: 30px"></div>
    </section>
    <div class="container container-table" style="background-color: white">
      <div class="row">
        <div class="col-6">
          <form id="workerForm">
            <table id="worker-table">
              <thead>
                <tr>
                  <th>Workers</th>
                  <th>Quantity</th>
                  <th>Hours</th>
                  <th>Salary per hour</th>
                  <th colspan="2"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <select id="worker" style="width: 100%;"></select>
                    <input
                      type="text"
                      id="labor"
                      name="labor"
                      style="width: 90%; display: none;"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      id="laborQuantity"
                      name="laborQuantity"
                      style="width: 40%"
                      required
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      id="laborHours"
                      name="laborHours"
                      style="width: 40%"
                      required
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      id="laborSalary"
                      name="laborSalary"
                      style="width: 40%"
                      required
                    />
                    /hour
                  </td>
                  <td>
                    <button type="submit" class="btn btn-success">Add</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
          <section class="slider_section" style="background-color: white">
            <div class="container" style="height: 30px"></div>
          </section>
          <form id="equipmentForm">
            <table id="equipment-table">
              <thead>
                <tr>
                  <th>Equipments</th>
                  <th>Quantity</th>
                  <th>Days</th>
                  <th>Cost per day</th>
                  <th colspan="2"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <select id="equip" style="width: 100%;"></select>
                    <input
                      type="text"
                      id="equipment"
                      name="equipment"
                      style="width: 90%; display: none;"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      id="equipmentQuantity"
                      name="equipmentQuantity"
                      style="width: 40%"
                      required
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      id="equipmentDays"
                      name="equipmentDays"
                      style="width: 40%"
                      required
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      id="equipmentCost"
                      name="equipmentCost"
                      style="width: 40%"
                      required
                    />
                    /day
                  </td>
                  <td>
                    <button type="submit" class="btn btn-success">Add</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
        <div class="col-3">
          <table id="result-table">
            <thead>
              <tr>
                <th>Decision Support System</th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th>Expenses Computation (Total Expenses)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <table id="total-table">
            <tbody>
            </tbody>
          </table>
          <div class="mt-3" style="height: 30px">
            <form id="cpmForm">
              <button id="action" type="button" class="btn btn-danger">
                Apply PERT CPM
              </button>
            </form>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <section class="slider_section" style="background-color: white">
      <div class="container" style="height: 30px"></div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script type="module" src="js/project.js"></script>
    <script type="module" src="js/saving.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  </body>
</html>
