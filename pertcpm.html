  <script>
    function myPert() {
      location.replace("pertcpm.html")
    }
    function getQueryParams() {
      const params = Object.fromEntries(new URLSearchParams(location.search));
      return params;
    }
    $(document).ready(function () {
      var params = getQueryParams();
      console.log(params);
      var file = params.file;
      var activities = "";
      $("img#cpmImg").attr("src", "python-server/images/" + file + ".png");
      for (const [key, value] of Object.entries(params)) {
        if (key == "file") {
          continue
        }
        activities += "<tr>";
        activities += "<td>" + key; + "</td>";
        activities += "<td>" + value; + "</td>";
        activities += "<tr>";
      }

      $("#act_list").append(activities);
    });
    function printDiv () {
      document.getElementById('main-part').style.display = "none";
      document.getElementById('cpmbtn').style.display = "none";
      document.getElementById('legend').style.display = "none";
      var css = '@page { size: legal landscape; margin-top: 2px; }',
      head = document.head || document.getElementsByTagName('head')[0],
      style = document.createElement('style');

      style.type = 'text/css';
      style.media = 'print';

      if (style.styleSheet){
        style.styleSheet.cssText = css;
      } else {
        style.appendChild(document.createTextNode(css));
      }

      head.appendChild(style);

      window.print();
      history.back();
      }
  </script>
