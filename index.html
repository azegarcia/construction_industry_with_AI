<!doctype html>
<html lang="en">
	<head>
		<title>HOOD-EPC Log In</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<script src="js/jquery.min.js"></script>  
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
	<style>
		input[type=text] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
		}
	</style>
	<body style="background-image: url(images/construction.jpg);">
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-5">
						<div class="login-wrap p-4 p-md-5" style="height: 430px;">
							<div class="icon d-flex align-items-center justify-content-center">
								<img src="/images/logo1.png" style="height: 100px;">
							</div>
							<br>
							<div class="login-form">
								<div class="form-group">
									<input type="text" id="email" class="form-control rounded-left" placeholder="Username" required>
								</div>
								<div class="form-group d-flex">
									<input type="text" id="password" class="form-control rounded-left" placeholder="Password" required>
								</div>
								<div class="form-group">
									<button type="submit" id="loginBtn" class="btn btn-primary rounded submit p-3 px-5" onclick="signIn()">Log In</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="js/script.js"></script>
	</body>
</html>
