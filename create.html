<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <title>Choose Client</title>
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link href="css/main.css" rel="stylesheet" media="all">
</head>
<style>
    .bg-text {
        background-color: rgb(7, 7, 7); /* Fallback color */
        background-color: rgba(10, 10, 10, 0.4); /* Black w/opacity/see-through */
        color: white;
        font-weight: bold;
        border: 3px solid #f1f1f1;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 30%;
        transform: translate(-50%, -50%);
        z-index: 2;
        padding: 20px;
        text-align: center;
    }
</style>
<body>
    <div class="page-wrapper p-t-100 p-b-100 font-robo" style="background-image: url(images/bg.png);background-size: cover;filter: blur(8px);-webkit-filter: blur(8px);background-repeat: no-repeat;"></div>
    <div class="wrapper wrapper--w680">
        <div class="card card-1">
            <div class="bg-text">
                <h3>Enter Client Information</h3>
                <br><br>
                <h8 style="font-style: italic;color: rgb(3, 221, 255);">If Client not on list, choose "Others".</h8>
                <br><br>
                <div>
                    <select id="projectDrop">
                        <option value="Choose the client" selected></option>
                        <!-- <option value="Others">Others</option> -->
                    </select>
                    <br><br>
                    <input class="input--style-1" type="text" style="display: none;" placeholder="Client Name" name="clientname" id="clientname">
                </div>
                <br><br>
                <div class="input-group">
                    <input class="input--style-1" type="text" placeholder="Project Name" name="projectname" id="projectname">
                </div>
                <div class="col-2">
                    <div class="input-group">
                        <input class="input--style-1 js-datepicker" type="text" placeholder="Starting Date" name="sdate" id="sdate">
                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                    </div>
                </div>
                <div class="p-t-20">
                    <button class="btn btn--radius btn--green" type="submit" onclick="createClient()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
    <script src="js/create.js"></script>
</body>
</html>
